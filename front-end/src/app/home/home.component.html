<div class="flex h-full gap-4 p-4">
    <div class="w-3/4 h-full flex flex-col gap-4">
        <div class="flex-1">
            <canvas baseChart [data]="tempChartData" [options]="tempChartOptions" type="line"></canvas>
        </div>
        <div class="flex-1">
            <canvas baseChart [data]="weightChartData" [options]="weightChartOptions" type="line"></canvas>
        </div>
    </div>
    <div class="w-1/4 h-full flex flex-col justify-center">
        <mat-form-field>
            <mat-label>Temperature [Â°C]</mat-label>
            <input matInput type="number" [(ngModel)]="inputTemperature">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Weight [kg]</mat-label>
            <input matInput type="number" [(ngModel)]="inputWeight">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="inputDate" />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button class="nav-button" matButton="filled" (click)="onSave()">Save</button>
    </div>
</div>
